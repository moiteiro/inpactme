<div class="glass-box sixteen columns">
	<h1>Create Club</h1>
	<form>
		<input type="hidden" name='id' value='<%= id %>'>

		<div class="four columns">
			<label>Name</label>
			<input type="text" name="name" value='<%= name %>' />
		</div>

		<div class="clear"></div>
		<div class="row"></div>

		<div class="four columns">
			<label>Foundation Date</label>
			<input type="text" name="foundation_date" value='<%= foundationDate %>' />
		</div>

		<div class="clear"></div>
		<div class="divider"></div>

		<div class="four columns">
			<label>Captian</label>
			<select name="captain" id="captain" style='width:100%' data-placeholder='Select the captain' >
				<option value='0'></option>
			</select>
		</div>

		<div class="clear"></div>
		<div class="row"></div>

		<div class="twelve columns">
			<label>First Team</label>
			<select name="first_team[]" id="first-team" style='width:100%' data-placeholder='Select players for first team' multiple >
			</select>
		</div>

		<div class="clear"></div>
		<div class="row"></div>

		<div class="twelve columns">
			<label>Reserve Team</label>
			<select name="reserve_team[]" id="reserve-team" style='width:100%' data-placeholder='Select players for reserve team' multiple >
			</select>
		</div>

		<div class="clear"></div>
		<div class="row"></div>

		<p>
			<input type="submit" value="Add Club" />
		</p>
	</form>
</div>
